<html>

<head>
  <script src="./node_modules/aframe/dist/aframe-master.js"></script>
  <script src="./node_modules/aframe-extras/dist/aframe-extras.js"></script>
  <script src="./node_modules/aframe-physics-system/dist/aframe-physics-system.js"></script>
</head>

<body>
  <a-scene physics="debug:false;">
    <a-entity camera="userHeight: 1.6" universal-controls kinematic-body position="0 1 0"></a-entity>

    <a-sky color="#ECECEC"></a-sky>

    <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="50" height="100" src="img/field.jpg"></a-plane>

    <a-sphere dynamic-body position="0 4 -1" radius=".25" src="img/germany2006.jpg"></a-sphere>

    <!--obstacles!-->
    <a-box dynamic-body position="2 1 -10" width=".5" height="1.6" depth=".5" color="#333"></a-box>
    <a-box dynamic-body position="-3 1 -12" width=".5" height="1.6" depth=".5" color="#222"></a-box>
    <a-box dynamic-body position="0 1 -20" width=".5" height="1.6" depth=".5" color="#111"></a-box>
    <a-box dynamic-body position="2 1 -24" width=".5" height="1.6" depth=".5" color="#333"></a-box>
    <a-box dynamic-body position="0 1 -30" width=".5" height="1.6" depth=".5" color="#222"></a-box>
  </a-scene>
</body>

</html>
